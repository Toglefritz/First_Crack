name: first_crack
description: "Demonstration application showing how to build rich push notification experiences"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  # Firebase Core - Required for all Firebase services
  firebase_core: ^4.2.0
  # Firebase Cloud Messaging - Push notifications
  firebase_messaging: ^16.0.4
  # Flutter SDK
  flutter:
    sdk: flutter
  # Local Notifications - For displaying notifications on Android/iOS
  flutter_local_notifications: ^19.5.0
  # Localizable strings
  flutter_localizations:
    sdk: flutter
  # HTTP - For making API calls to Cloud Functions backend
  http: ^1.6.0
  # Used for internationalization
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^10.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/